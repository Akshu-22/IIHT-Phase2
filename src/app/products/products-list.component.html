<div class="header">
 <h6>{{pageTitle}}</h6> 
</div>
<div class="container">
  <div class="list">
      <h5>Search for product:</h5>
        <input type="text" (keyup)="filterData(filterValue)"  [(ngModel)]="filterValue"/>
     <button class="btn btn-info" [routerLink]="['addProduct']" (click)="newProduct()">Add Product </button> 
     <!--<button class="btn btn-danger">Delete Product </button>-->
    <!-- <button  class="btn btn-warning" [routerLink]="['addProduct']">Update Product </button> --> 
    
        <table *ngIf="filteredProducts.length"  class="tbody  "><!-- *ngIf="filteredProducts.length"  --> 

            <thead>
                <tr>
                  <th scope="col">P_ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Category</th>
                  <th scope="col">price</th>
                  <th scope="'col">Rating</th>
                  <th scope="col">Image</th>
                  <th scope="col">Add To Cart</th>
                  <th scope="col">Update</th>
                

                </tr>
              </thead>
              <tbody>
                <!-- <trproducts$ | async  *ngFor="let prod of filteredProducts;let i = index"> -->
                  <tr  *ngFor="let prod of filteredProducts;let i = index">
                  <td >{{i+1}}</td>
                    <td >
                     {{prod.name|uppercase}}
                    </td>
                    <td>{{prod.category}}</td>
                    <td>{{prod.price|currency:'INR'}}</td>
                    <td><app-star [rating]='prod.rating' [title]="prod.rating" (ratingClicked)="onRatingClicked($event)"></app-star></td>
                     <td><img [src]='prod.image'[title]="prod.name"  /></td>
                     <td><button class="btn btn-success" (click)="onSelect(prod)">Add </button></td>       
                     <td><button class="btn btn-warning" [routerLink]="['addProduct']" (click)="productSelected(prod)">Edit </button></td>
                     
                    <!--<td><button class="btn btn-success" (click)="productSelected(prod)">Add</button></td>   --> 
                    
                  </tr>
              </tbody>
            </table>

  </div>
  
</div>
<router-outlet></router-outlet>
