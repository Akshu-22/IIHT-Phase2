<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-inverse">

    <div class="container-fluid">


        <a class="navbar-brand">{{pageTitle}}</a>
       <ul class="navbar-nav mr-auto" id="u1">
        <li class="nav-item" routerLinkActive="active">
            <a routerLink="welcome" class="nav-link">Home</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
            <a routerLink="products" class="nav-link">Product List</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
            <a routerLink="food" class="nav-link">Food List</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
            <a routerLink="animal" class="nav-link">Animal List</a>
        </li>

    </ul>
  <ul class="navbar-nav navbar-right">
    <li class="nav-item"
*ngIf="isLoggedIn">
<a class='nav-link' routerLink="login">Welcome {{userName}}</a></li>

    <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" routerLink="login">Login</a>
        </li>
    <li class="nav-item" *ngIf="isLoggedIn">
    <a class="nav-link" (click)="logOut()" style="cursor:pointer;">LogOut</a>
    </li>
  </ul>
    </div>
</nav>
</body>
</html>
